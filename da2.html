<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regalo Interactivo</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .gift-box {
            position: relative;
            width: 150px;
            height: 150px;
            background-color: #ff0000;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .gift-box::before, .gift-box::after {
            content: "";
            position: absolute;
            background-color: #ffd700;
        }
        .gift-box::before {
            width: 100%;
            height: 20px;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
        }
        .gift-box::after {
            width: 20px;
            height: 100%;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }
        .hidden-link {
            display: none;
            margin-top: 20px;
            text-align: center;
        }
        .hidden-link a {
            font-size: 18px;
            color: #007BFF;
            text-decoration: none;
        }
        .hidden-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="gift-box" onclick="openGift()"></div>
    <div class="hidden-link" id="hiddenLink">
        <p>¡Sorpresa!</p>
        <a href="https://drive.google.com/file/d/1K5Wn5U6lrkROoAVpV24PkwPSwjf-horg/view?usp=sharing" target="_blank">Haz clic aquí para tu regalo</a>
    </div>

    <script>
        function openGift() {
            const giftBox = document.querySelector('.gift-box');
            const hiddenLink = document.getElementById('hiddenLink');

            // Ocultar el regalo y mostrar el enlace
            giftBox.style.display = 'none';
            hiddenLink.style.display = 'block';
        }
    </script>

</body>
</html>
